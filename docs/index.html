<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>城市道路识别手册</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="shortcut icon" href="car.svg" type="image/x-icon">
</head>
<body>
  <div id="app">正在加载，你先别急...</div>
  <script>
    window.$docsify = {
      name: '传火计划',//项目名称
      loadSidebar: true,//侧边栏支持
      loadNavbar: true,//导航栏支持
      auto2top: true,
      mergeNavbar: true,//小屏合并导航栏侧边栏
              // 页面右侧toc
      toc: {
          tocMaxLevel: 2,
          target: "h2, h3, h4, h5, h6",
      },

      // 全文搜索
      search: {
          maxAge: 86400000,//过期时间，一天
          //paths: 'auto',
          depth: 3,
          noData: "无结果",
          placeholder: "搜索...",
          placeholder:{
              '/zh-cn/':'搜索',
              '/':'🔍点击这里搜索'
          },
          // 避免搜索索引冲突,同一域下的多个网站之间
          hideOthersSidebarContent: false,
          namespace: "道路识别技术文档",
      },
      repo: 'https://github.com/Freshsalt'
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-node/dist/docsify-copy-node.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
